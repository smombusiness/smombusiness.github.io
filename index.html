<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="aesthetics.css">
    <title>Treasure Hunt</title>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQd8eS8gaPX0dbmXSLFzAritovMFk8RSRTJeA&usqp=CAU"/>
</head>
<body>
    <h1>Find the Fish</h1>
    <hr>
    <div>
      <img src="https://pixy.org/src/467/4674713.png" alt="Multiple treasure chests with cute faces">
    </div>

    <h3> Kitty Amazing and Ruby are hungry. Please find their snack. </h3>
    <ol>
        <li>Click on one of the squares.</li>
        <li>If you find the fish, our kitties get to have lunch.</li>
        <li>If you find the skull, the kittens will go hungry forever.</li>
    </ol>
    <hr>
    <table border=1>
        <tr>
            <td id="0" onclick="treasureHunt(0)">?</td>
            <td id="1" onclick="treasureHunt(1)">?</td>
            <td id="2" onclick="treasureHunt(2)">?</td>
        </tr>
        <tr>
            <td id="3" onclick="treasureHunt(3)">?</td>
            <td id="4" onclick="treasureHunt(4)">?</td>
            <td id="5" onclick="treasureHunt(5)">?</td>
        </tr>
        <tr>
            <td id="6" onclick="treasureHunt(6)">?</td>
            <td id="7" onclick="treasureHunt(7)">?</td>
            <td id="8" onclick="treasureHunt(8)">?</td>
        </tr>
        <tr>
            <td id="9" onclick="treasureHunt(9)">?</td>
            <td id="10" onclick="treasureHunt(10)">?</td>
            <td id="11" onclick="treasureHunt(11)">?</td>
        </tr>
    </table>
    <button type="button" onclick="location.reload()"> Play Again </button>
    <script type="text/javascript" src="treasurehunt(1).js"></script>
</body>
</html>
